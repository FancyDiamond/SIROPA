<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Index Usuarios</title>

	 <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="Font-Awesome-master/web-fonts-with-css/css/fontawesome-all.min.css">-->
    <link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/global.css">
</head>
<body>
	<body background="images/wallpaper2you_27497.jpg">
		<div id="wrapper">
			
			<div class="row">
				<div class="col-md-4">
					<div class="panel panel-default">
						<div class="panel-body">
							<form method="POST" role="form">
								<legend>Registro de Usuarios</legend>

								<div class="form-group">
									<label for="Nombre" class="fa fa-user">Nombre</label>
									<input type="text" class="form-control" id="Nombre" placeholder="Nombre" name="" required="">
								</div>
								<div class="form-group">
									<label for="Clavefuncionario" class="fa fa-key">Clave de Funcionario</label>
									<input type="text" class="form-control" id="Apellido Paterno" placeholder="Clave de funcionario" name="" required="">
								</div>
								<div class="form-group">
									<label for="Correo" class="fas fa-evelop">Correo</label>
									<input type="email" class="form-control" id="Correo" placeholder="Correo" name="" required="">
								</div>
								<div class="form-group">
									<label for="Contraseña" class="fa fa-key">Contraseña</label>
									<input type="password" class="form-control" id="Contraseña" placeholder="Contraseña" name="" required="">
								</div>
								<div class="form-group">
									<label for="Telefono" class="fa-headphones">Teléfono</label>
									<input type="number" class="form-control" id="Telefono" placeholder="Teléfono" name="" required="">
								</div>
								<div class="form-group">
									<label for="Direccion" class="far fa-address-card">Dirección</label>
									<input type="password" class="form-control" id="Direccion" placeholder="Dirección" name="" required="">
								</div>
								<div class="form-group">
									<label for="Municipio" >Municipio</label>
									<select>
										<option value="Tlaltenango de Sanchez Roman">Tlaltenango de Sanchez Roman</option>
										<option value="Tepechitlan">Tepechitlan</option>
										<option value="Momax">Momax</option>
										<option value="Atolinga">Atolinga</option>
										<option value="Santa Maria de la Paz">Santa Maria de la Paz</option>
										<option value="Teúl de Gonzalez Ortega">Teúl de Gonzalez Ortega</option>
										<option value="Florencia de Benito Juárez">Florencia de Benito Juárez</option>
									</select>
								</div>
								<div class="form-group">
									<label for="Puesto" >Puesto</label>
									<select>
										<option value="Controlador">Contralor</option>
										<option value="Obra Pública">Obra Pública</option>
										<option value="Otro">Función Pública</option>
									</select>
								</div>

								<button type="submit" class="btn btn-success btn-block">Accesar</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>

</body>
</html>
